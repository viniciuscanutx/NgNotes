<div class="note-container">
    @if (noteData) {
      <div class="note-header">
        <span class="note-date">{{ noteData.date | date:'dd/MM/yyyy' }}</span>
        <h1 class="note-title">{{ noteData.title }}</h1>
      </div>
      <div class="separator"></div>
      <div class="note-content">
        <div class="note-text">
          <div [innerHTML]="renderedContent"></div>
        </div>
      </div>
    } @else {
      <div class="note-not-found">
        <p>Nenhuma nota encontrada</p>
      </div>
    }
  </div>
