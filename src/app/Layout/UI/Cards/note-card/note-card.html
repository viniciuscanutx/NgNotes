<article class="note-card" [class]="getCardColorClass()">
  <span class="note-card-tag">
    <fa-icon [icon]="iconTag"></fa-icon>
    {{ note.tag }}
  </span>
  <div class="separator"></div>
  <h3 class="note-card-title">{{ note.title }}</h3>
  <h5 class="note-card-subtitle">{{ note.subtitle }}</h5>
  <div class="note-card-body">
    <div class="note-card-text">
      <div [innerHTML]="renderedSnippet"></div>
    </div>
  </div>
  <footer class="note-card-footer">
    <div class="note-card-meta">
      <span class="note-card-date">{{ note.date | date:'dd/MM/yyyy' }}</span>
    </div>
    <div class="note-card-actions">
      <button routerLink="/note/view/{{ note.id }}" routerLinkActive="active" type="button" class="note-card-action" (click)="onEditNote()">
        <fa-icon [icon]="iconEye"></fa-icon>
      </button>
      <button
        type="button"
        class="note-card-action"
        [class.favorited]="note.favorited"
        (click)="onToggleFavorite()">
        <fa-icon [icon]="iconHeart"></fa-icon>
      </button>
    </div>
  </footer>
</article>
